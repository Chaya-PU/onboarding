<mat-card [ngStyle]="{ marginBottom: '10px' }">
  <!-- Form -->

  <!-- Current Address -->

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Organization</mat-label>
    <input matInput placeholder="Placeholder" />
  </mat-form-field>

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Joining Date</mat-label>
    <!-- #docregion toggle -->
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Relieving Date</mat-label>
    <!-- #docregion toggle -->
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Relieving Letter</mat-label>
    <!-- #docregion toggle -->
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Offer Letter</mat-label>
    <!-- #docregion toggle -->
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Monthly Payslips</mat-label>
    <!-- #docregion toggle -->
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <mat-form-field appearance="outline" [ngStyle]="{ width: '100%' }">
    <mat-label>Notice Period End Date</mat-label>
    <!-- #docregion toggle -->
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
  </mat-form-field>

  <!-- save -->
  <div class="btnStyle">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="primary" matStepperNext>Next</button>
  </div>
</mat-card>
